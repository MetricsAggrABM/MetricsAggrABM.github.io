<!DOCTYPE html>
<html>
<head>
    <title>Number Table</title>
    <style>
        table {
            border-collapse: collapse; /* Ensures there are no gaps between cells */
            width: 50px; /* Sets the width of the table */
            margin: auto; /* Centers the table horizontally */
        }
        td {
            border-left: 1px solid black; /* Adds a border only to the left of each cell */
            padding: 8px; /* Adds some padding for better readability */
            text-align: center; /* Centers the text within the cells */
        }
        td:first-child {
            border-left: none; /* Removes the left border from the first cell in each row */
        }
    </style>
</head>
<body>

<table>
    <tr><td>1</td><td></td></tr>
    <tr><td>2</td><td></td></tr>
    <tr><td>3</td><td></td></tr>
    <tr><td>4</td><td></td></tr>
    <tr><td>5</td><td></td></tr>
</table>

</body>
</html>
